<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment | WDD 131 | Ethan Schlese</title>
    <meta name="description" content="A product review form made for my week 5 assignment in WDD 131.">
    <meta name="author" content="Ethan Schlese">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="wf1">
            <label>Product Name*
                <select name="productName" id="productName" required>
                    <option disabled selected>Select a Product...</option>
                </select>
            </label>

            <legend>Overall Rating*</legend>
            <div class="rating-group">
            <label class="rating">1 <input type="radio" name="rating" id="oneStar" required></label>
            <label class="rating">2 <input type="radio" name="rating" id="twoStar" required></label>
            <label class="rating">3 <input type="radio" name="rating" id="threeStar" required></label>
            <label class="rating">4 <input type="radio" name="rating" id="fourStar" required></label>
            <label class="rating">5 <input type="radio" name="rating" id="fiveStar" required></label>
            </div>

            <label>Date of Installation*<input type="date" name="installDate" id="installDate" required></label>

            <legend>What features did you find useful? (Check all that apply)</legend>
            <div class="features-group">
            <label><input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
            <label><input type="checkbox" name="ease" id="ease" value="yes">Ease of Use</label>
            <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
            <label><input type="checkbox" name="design" id="design" value="yes">Design</label>
            </div>

            <label>Written Review <textarea name="review" id="review" placeholder="Enter your review here..."></textarea></label>
            <label>Your Name<input type="text" name="fname" id="fname"></label>

            <input type="submit" value="Send my Review">

        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span> | Ethan Schlese | Canada</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
